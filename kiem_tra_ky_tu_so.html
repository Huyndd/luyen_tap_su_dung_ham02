<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra ký tự là số hay chữ</title>
</head>
<body>
    <form>
        <p>Kiểm tra ký tự có phải là ký tự số</p>
        <label>Nhập ký tự</label>
        <input type="text" id="x" oninput="kiemTra(this.value)" onchange="kiemTra(this.value)">
        <label>Kết quả: <span id="ketQua"></span></label>
    </form>
    <script>
        function kiemTra() {
            var x = document.getElementById('x').value;
            if(Number(x)==x){
                document.getElementById("ketQua").innerHTML = "True";
                return true;
            }
            else{
                document.getElementById("ketQua").innerHTML = "False";
                return false;
            }
        }
    </script>
</body>
</html>
