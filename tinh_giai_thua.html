<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
</head>
<body>
    <script>
        function tinhGiaiThua(x) {
            var giaiThua = 1;
            for(var i = 1; i <= x; i++){
                giaiThua*=i;
            }
            return "Giai thừa của " + x +" là : "+ giaiThua;
        }
        alert(tinhGiaiThua(3))
    </script>
</body>
</html>
