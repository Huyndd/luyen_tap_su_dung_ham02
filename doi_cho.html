<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi chỗ 2 số</title>
</head>
<body>
    <script>
        var a = prompt('Nhập a: ');
        var b = prompt('Nhập b: ');
        function swapped(a, b) {
            var c = a;
            a = b;
            b = c;
            alert(a + ", " + b);
        }
        swapped(a, b);
    </script>
</body>
</html>
